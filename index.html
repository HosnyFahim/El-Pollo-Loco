<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/9_intro_outro_screens/start/startscreen_1.png">
    <title>El_Pollo_Loco</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <script src="models/world.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/statusBar-object.class.js"></script>
    <script src="models/statusBar-health.class.js"></script>
    <script src="models/statusBar-coin.class.js"></script>
    <script src="models/statusBar-bottle.class.js"></script>
    <script src="models/statusBar-endBoss-icon.class.js"></script>
    <script src="models/statusBar-endboss-health.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/small-chicken.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/coin.class.js"></script>

    <script src="models/endboss.class.js"></script>
    <script src="levels/level_1.js"></script>
    <script src="js/game.js"></script>

</head>

<body onload="init()">
    <h1>El Pollo Loco</h1>
    <div class="position-relative" id="fullScreen">
        <canvas id="canvas" width="720px" height="480px"></canvas>
        <img onclick="turnSoundOff()" class="soundOff" id="sound-off" src="icons/soundoff.png">
        <img onclick="turnSoundOn()" class="soundOn d-none" id="sound-on" src="icons/soundon.png">
        <img onclick="turnFullScreenOn()" class="fullScreen" id="fullScreen-on" src="icons/fullscreen.png">
        <img onclick="turnFullScreenOff()" class="closeFullScreen d-none" id="fullScreen-off"
            src="icons/closfullscrenn.png">
        <div class="positionLeft">
            <div class="border">
                <img class="imgBack" src="icons/back.png">
            </div>
            <div class="border">
                <img class="imgForward" src="icons/forward.png">
            </div>
        </div>
        <div class="positionRight">
            <div class="border">
                <img class="imgJump" src="icons/jump.png">
            </div>
            <div class="border">
                <img class="imgBottle" src="icons/bottle.svg">
            </div>
        </div>
    </div>

</body>

</html>
